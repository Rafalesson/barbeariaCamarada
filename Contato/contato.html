<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contato</title>
</head>

<body>
    <header>
        <nav class="menu">
            <a href="../index.html">
                <h1 class="titulo">
                    Barbearia Camarada
                </h1>
            </a>

            <ul>
                <li>
                    <a href="../index.html">
                        Home
                    </a>
                </li>

                <li>
                    <a href="../Produtos/produtos.html">
                        Produtos
                    </a>
                </li>

                <li>
                    <a href="contato.html" class="ativo">
                        Contato
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>Fomulário</legend>
                <section>
                    <label for="nome">Nome e Sobrenome:</label>
                    <input type="text" id="nome" class="input-padrao" placeholder="Rafael Alesson Couto da Silva"
                        required>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" class="input-padrao" placeholder="exemplo@exemplo.com"
                        required>

                    <label for="fone">Telefone:</label>
                    <input type="tel" name="fone" id="fone" class="input-padrao" placeholder="(81) 98888-8888" required>

                    <label for="mensagem">Mensagem: </label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao"
                        placeholder="Show me love here: "></textarea>
                </section>

                <section class="contato">
                    <span id="span1">Como prefere nosso contato?</span>

                    <label for="radio-email">
                        <input type="radio" name="contato" id="radio-email" value="E-mail">
                        E-mail
                    </label>


                    <label for="radio-fone">
                        <input type="radio" name="contato" id="radio-fone" value="Telefone">
                        Telefone
                    </label>


                    <label for="radio-wpp">
                        <input type="radio" name="contato" id="radio-wpp" value="WhatsApp" checked>
                        WhatsApp
                    </label>

                    <section class="selecao">
                        <span>Qual melhor horário para contato?</span>
                        <select name="" id="">
                            <option value="">
                                Manhã
                            </option>

                            <option value="">
                                Tarde
                            </option>

                            <option value="">
                                Noite
                            </option>
                        </select>
                    </section>
                    <!--selecao-->

                    <label for="check">
                        <input type="checkbox" name="" id="check" checked>
                        Gostaria de receber atualizações por e-mail?
                    </label>


                    <input type="submit" value="Enviar" id="botao">
                </section>
                <!--contato-->

            </fieldset>

        </form>
    </main>

    <footer>
        <span>
            &copy; Copyright 2022 | @Rafa_Alesson
        </span>
    </footer>

</body>

</html>
